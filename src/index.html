    body{

    }
    section{

    .grid div{
        margin-top: 10px;
        line-height: 40px;
    }

        height: 40px;

    }
    .grid .row>div:first-child{

    <header>

        <h1>Grid Layout</h1>
        <div class="row">
            <div class="col-1">col-1</div>
            <div class="col-11">col-11</div>
        </div>
        <div class="row">
            <div class="col">col</div>
            <div class="col">col</div>
        </div>
        <div class="row">
            <div class="col-2">col-2</div>
            <div class="col-10">col-10</div>
        </div>
        <div class="nogrid">nogrid</div>
        <div class="row">
            <div class="col-3">col-3</div>
            <div class="col-9">col-9</div>
        </div>
        <div class="row">
            <div class="col-4">col-4</div>
            <div class="col-offset-4 col-4">col-offset-4 col-4</div>
        </div>
        <div class="row">
            <div class="col-offset-2 col-5">col-offset-2 col-5</div>

    <style></style>

    <fieldset>
        <legend>Form</legend>

        <label for="email">Email</label>
        <input id="email" type="email" class="moyi" placeholder="Email">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password">

        <label for="state">State</label>
        <select id="state">
            <option>AL</option>
            <option>CA</option>
            <option>IL</option>
        </select>

        <label for="remember" class="checkbox">
            <input id="remember" type="checkbox"> Remember me

</form>
